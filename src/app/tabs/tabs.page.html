<ion-tabs>
  <ion-tab-bar [translucent]="true" slot="bottom">

    <ion-tab-button tab="tab1">
      <ion-icon name="duplicate-outline"></ion-icon>
      <ion-label>Donar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon size="large" aria-hidden="true" name="paw-outline"></ion-icon>
      <ion-label>Adoptar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>
    

    <ion-tab-button tab="tab3"> <!-- Tab de perfil -->
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
      <!-- Insignia de notificaciones -->
      <ion-badge *ngIf="contadorNotificaciones > 0" color="primary" slot="end">
        {{ contadorNotificaciones }}
      </ion-badge>
    </ion-tab-button>

        <!-- Mostrar la opciÃ³n Administrar solo para usuarios administradores -->
        <ion-tab-button *ngIf="isAdmin()" tab="tab4">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Administrar</ion-label>
        </ion-tab-button>


    
  </ion-tab-bar>

</ion-tabs>
