<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar Sesi√≥n
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab-button routerLink="/chat">
    <ion-icon name="add" class="centered-btn"></ion-icon>
  </ion-fab-button>
<ion-list class="usuario">
  <ion-item *ngIf="usuario.name">
    <ion-label>Nombre: {{ usuario.name }}</ion-label>
  </ion-item>
  <ion-item *ngIf="usuario.email">
    <ion-label>Email: {{ usuario.email }}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
