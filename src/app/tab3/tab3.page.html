<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Información del usuario -->
  <ion-list class="usuario">
    <ion-item *ngIf="usuario.name">
      <ion-label>Nombre: {{ usuario.name }}</ion-label>
    </ion-item>
    <ion-item *ngIf="usuario.email">
      <ion-label>Email: {{ usuario.email }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Opciones del perfil -->
  <ion-list>
    <!-- Cambiar contraseña -->
    <ion-item button (click)="cambiarContrasena()">
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>Cambiar Contraseña</ion-label>
    </ion-item>

    <!-- Configurar notificaciones -->
    <ion-item button (click)="configurarNotificaciones()">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>

    <!-- Otros ajustes -->
    <ion-item button (click)="ajustesGenerales()">
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      <ion-label>Ajustes Generales</ion-label>
    </ion-item>

    <!-- Cerrar sesión -->
    <ion-item button color="danger" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
