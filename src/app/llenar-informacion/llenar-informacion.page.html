<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>llenar-informacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">llenar-informacion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="descripcion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" type="number">Número de Contacto</ion-label>
    <ion-input [(ngModel)]="numeroContacto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" type="email">Correo</ion-label>
    <!-- Mostrar el correo del usuario logueado en lugar de tener un campo de entrada -->
    <ion-label>{{ usuarioLogueado?.email }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Dirección</ion-label>
    <ion-input [(ngModel)]="direccion"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="crearPublicacion()"
    >Crear Publicación</ion-button
  >
</ion-content>
